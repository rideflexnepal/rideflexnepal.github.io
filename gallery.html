<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Ride Flex Nepal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ffcc;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }

    .nav-links li a:hover, .nav-links li a.active {
      color: #00ffcc;
    }


    .gallery-section {
      padding: 100px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .gallery-intro {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-item {
      width: 100%;
      overflow: hidden;
      position: relative;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    footer {
      background-color: #000;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #00ffcc;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.JPG" alt="Ride Flex Nepal Logo" />
      Ride Flex Nepal
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="gallery-section">
    <h2>Our Gallery</h2>
    <p class="gallery-intro">Explore our wide range of bike and car rental services. Browse through our gallery to see the quality we offer!</p>


    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="bike1.jpg" alt="Bike Rental 1" />
      </div>
      <div class="gallery-item">
        <img src="car1.jpg" alt="Car Rental 1" />
      </div>
      <div class="gallery-item">
        <img src="logistics-icon.jpg" alt="Logistics Service 1" />
      </div>
      <div class="gallery-item">
        <img src="bike2.jpg" alt="Bike Rental 2" />
      </div>
      <div class="gallery-item">
        <img src="car2.jpeg" alt="Car Rental 2" />
      </div>
      <div class="gallery-item">
        <img src="logistics.jpg" alt="logistics Service 2" />

        
     
    </div>
  </div>


  <footer>
    <p>&copy; 2025 Ride Flex Nepal | Balaju 16, Kathmandu, Nepal</p>
    <p><a href="mailto:rideflexnepal@gmail.com">Contact Us</a></p>
  </footer>

</body>
</html>
